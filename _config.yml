safe: true
base-url: /
post_dirs: false
destination: ../_site

readings: "http://chadblack.net/media/readings"

plugins: ./_plugins

markdown: maruku
permalink: pretty

timezone: America/New_York
lsi: true

# prose options
prose:
  rooturl: "_posts"
  siteurl: "http://dh.chadblack.net"
  metadata:
    _posts:
      - name: "layout"
        field:
          element: "hidden"
          value: "post"
      - name: "published"
        field:
          element: "hidden"
          value: "true"
      - name: "author"
        field:
          element: "text"
          label: "author"
          placeholder: "your name"
          value: ""
      - name: "title"
        field:
          element: "text"
          label: "title"
          placeholder: "post title"
          value: ""
    

