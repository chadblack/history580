safe: true
base-url: /
post_dirs: false
destination: ../_site

plugins: ./_plugins

markdown: maruku
permalink: pretty

timezone: America/New_York
lsi: true



# prose.io options
prose:
    root_url: "_posts"
    metadata:
      _posts:
        - name: "layout"
          field: 
            element: "hidden"
            value: "post"
        - name: "author"
          field: 
            element: "text"
            label: "Author"
            value: ""
        - name: "published"
            field:
              element: "hidden"
              value: "true"
